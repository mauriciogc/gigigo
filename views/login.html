<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form name="myForm" class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <div class="form-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="login.frm.email">
                </div>
                <div class="form-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="login.frm.password">
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="myForm.$valid && login.sendData()">Sign in</button>
                </div>
                <div class="alert alert-danger" role="alert" ng-show="login.tieneError">
                    {{login.msnError}}
                </div>
            </form>
        </div>
    </div>
</div>
