<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <div class="container-fluid"> 
                        <div class="navbar-header"> 
                            <h1>{{dashboard.title}}</h1>
                        </div> 
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-5"> 
                            <p class="navbar-text navbar-right">
                                <button type="button" class="btn btn-success" ng-click="dashboard.addProduct()" data-toggle="modal" data-target="#frmModal">
                                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                                </button>    
                                
                                <button type="button" class="btn btn-info" ng-click="dashboard.closeSession()">
                                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> {{dashboard.closeSession}}
                                </button>    
                            </p> 
                        </div> 
                    </div>
                </div>
                <table class="table table-striped">
                    <tr>
                        <th ng-repeat="tableHeader in dashboard.tableHeader">{{tableHeader}}</th>
                    </tr>

                    <tr ng-repeat="(key, products) in dashboard.products ">
                        <td>{{products.id}}</td>
                        <td>{{products.name}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" ng-click="dashboard.editProduct(products, key)" data-toggle="modal" data-target="#frmModal">
                                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" ng-click="dashboard.deleteProduct(products.id, key)">
                               <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> 
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="frmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{dashboard.subTitle}}</h4>
                </div>
                <div class="modal-body">
                    <form name="frmProduct" class="form-signin">
                        <div class="form-group">
                            <input type="text" id="inputProduct" class="form-control" placeholder="Product" required="" autofocus="" ng-model="dashboard.frmProduct.name">
                        </div>    
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="frmProduct.$valid && dashboard.saveEditProduct()">{{dashboard.btnModal}}</button>
                        </div>
                        <div class="alert alert-danger" role="alert" ng-show="login.tieneError">
                            {{login.msnError}}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
